<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Call App</title>
  <style>
    :root {
      --primary: #4f46e5;
      --danger: #dc2626;
      --success: #16a34a;
      --bg-light: #f9fafb;
      --bg-dark: #111827;
      --text-light: #111827;
      --text-dark: #f9fafb;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: background 0.3s;
    }

    body.dark .card {
      background: #1f2937;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    button:hover { transform: scale(1.05); }

    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-secondary { background: #6b7280; color: white; }

    #status { margin-top: 1rem; font-style: italic; }

    .hidden { display: none; }
    .theme-switch {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Voice Call</h1>

    <!-- Home Screen -->
    <div id="menu">
      <p>Your number: <b id="myNumber">...</b></p>
      <input id="callInput" placeholder="Enter number to call" />
      <button class="btn-primary" id="callBtn">üìû Call</button>
    </div>

    <!-- Incoming Call -->
    <div id="incoming" class="hidden">
      <p>Incoming call from <b id="callerNumber"></b></p>
      <button class="btn-success" id="acceptBtn">‚úÖ Accept</button>
      <button class="btn-danger" id="denyBtn">‚ùå Deny</button>
    </div>

    <!-- Call Screen -->
    <div id="call" class="hidden">
      <p>In call with <b id="peerNumber"></b></p>
      <button class="btn-secondary" id="muteBtn">üîá Mute</button>
      <button class="btn-danger" id="endBtn">üîö End</button>
    </div>

    <p id="status">Idle</p>
    <div class="theme-switch">
      <button id="toggleTheme" class="btn-secondary">üåô Toggle Theme</button>
    </div>
  </div>

  <audio id="remoteAudio" autoplay></audio>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      update,
      remove,
      onValue,
      push,
      get
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // --- Firebase Config (yours) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCzfjcgM1LDpdplvnZ70TZMwiCdfJBaCSI",
      authDomain: "voice-call-bef3b.firebaseapp.com",
      databaseURL: "https://voice-call-bef3b-default-rtdb.firebaseio.com",
      projectId: "voice-call-bef3b",
      storageBucket: "voice-call-bef3b.firebasestorage.app",
      messagingSenderId: "280467966695",
      appId: "1:280467966695:web:1cfdc7f7bcef6a677db042",
      measurementId: "G-P1MEWVE8SN"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Elements ---
    const myNumberEl = document.getElementById("myNumber");
    const callInput = document.getElementById("callInput");
    const callBtn = document.getElementById("callBtn");
    const incoming = document.getElementById("incoming");
    const callerNumberEl = document.getElementById("callerNumber");
    const acceptBtn = document.getElementById("acceptBtn");
    const denyBtn = document.getElementById("denyBtn");
    const callDiv = document.getElementById("call");
    const peerNumberEl = document.getElementById("peerNumber");
    const muteBtn = document.getElementById("muteBtn");
    const endBtn = document.getElementById("endBtn");
    const statusEl = document.getElementById("status");
    const toggleTheme = document.getElementById("toggleTheme");
    const remoteAudio = document.getElementById("remoteAudio");

    let pc, localStream, remoteStream;
    let myNumber, remoteNumber, callKey, callPath;

    // --- Helpers ---
    function show(id) {
      document.getElementById("menu").classList.add("hidden");
      incoming.classList.add("hidden");
      callDiv.classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }

    function updateStatus(msg) { statusEl.textContent = msg; }

    // Stable number per device
    function getMyNumber() {
      let num = localStorage.getItem("myNumber");
      if (!num) {
        num = Math.floor(10000 + Math.random() * 90000).toString();
        localStorage.setItem("myNumber", num);
      }
      return num;
    }

    // --- Start ---
    myNumber = getMyNumber();
    myNumberEl.textContent = myNumber;

    // Theme toggle
    toggleTheme.onclick = () => document.body.classList.toggle("dark");

    // --- WebRTC setup (shared) ---
    async function setupConnection(isAnswer) {
      // create pc & streams
      pc = new RTCPeerConnection();
      remoteStream = new MediaStream();
      remoteAudio.srcObject = remoteStream;

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      } catch (err) {
        alert("Microphone blocked! Please allow microphone in browser settings.");
        return;
      }

      pc.ontrack = (event) => {
        // add tracks into remoteStream (avoids replacing)
        event.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
      };

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          const side = isAnswer ? "answer" : "offer";
          // push each candidate entry (safe)
          push(ref(db, callPath + `/candidates/${side}`), { candidate: e.candidate.toJSON() });
        }
      };

      if (!isAnswer) {
        // Caller: create offer and set it at callPath
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await set(ref(db, callPath), { from: myNumber, to: remoteNumber, status: "ringing", offer });
        // wait for answer once
        onValue(ref(db, callPath + "/answer"), async snap => {
          if (snap.exists() && !pc.currentRemoteDescription) {
            const ans = snap.val();
            await pc.setRemoteDescription(new RTCSessionDescription(ans));
            // show call UI when answer applied
            show("call");
            updateStatus("In Call");
          }
        });
      } else {
        // Callee: read offer once and reply with answer
        const offerSnap = await get(ref(db, callPath + "/offer"));
        if (offerSnap.exists()) {
          const offer = offerSnap.val();
          await pc.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          // store answer and mark in-progress
          await update(ref(db, callPath), { answer: answer, status: "in-progress" });
          // show call UI after creating answer
          show("call");
          updateStatus("In Call");
        } else {
          // if offer not there, still listen (rare)
          onValue(ref(db, callPath + "/offer"), async snap => {
            if (snap.exists() && !pc.currentRemoteDescription) {
              const offer = snap.val();
              await pc.setRemoteDescription(new RTCSessionDescription(offer));
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              await update(ref(db, callPath), { answer: answer, status: "in-progress" });
              show("call");
              updateStatus("In Call");
            }
          });
        }
      }

      // Candidate listeners (both sides)
      onValue(ref(db, callPath + "/candidates/offer"), snap => {
        snap.forEach(s => {
          const obj = s.val();
          if (obj && obj.candidate) {
            pc.addIceCandidate(new RTCIceCandidate(obj.candidate)).catch(e => console.warn("ICE add error:", e));
          }
        });
      });
      onValue(ref(db, callPath + "/candidates/answer"), snap => {
        snap.forEach(s => {
          const obj = s.val();
          if (obj && obj.candidate) {
            pc.addIceCandidate(new RTCIceCandidate(obj.candidate)).catch(e => console.warn("ICE add error:", e));
          }
        });
      });
    }

    // --- Buttons ---
    callBtn.onclick = () => {
      remoteNumber = callInput.value.trim();
      if (!remoteNumber) return alert("Enter a number to call");
      // deterministic key: caller_receiver
      callKey = `${myNumber}_${remoteNumber}`;
      callPath = `calls/${callKey}`;
      setupConnection(false);
      updateStatus("Calling...");
      show("call"); // show call UI immediately for caller
      peerNumberEl.textContent = remoteNumber;
    };

    acceptBtn.onclick = async () => {
      if (!callPath) {
        // safety: try to compute callPath if missing by scanning calls
        const callsSnap = await get(ref(db, "calls"));
        const calls = callsSnap.exists() ? callsSnap.val() : {};
        for (const k in calls) {
          const c = calls[k];
          if (c.to === myNumber && c.status === "ringing") {
            callKey = k;
            callPath = `calls/${callKey}`;
            remoteNumber = c.from;
            break;
          }
        }
        if (!callPath) return alert("No active incoming call found.");
      }
      // mark in-progress and setup as callee
      await update(ref(db, callPath), { status: "in-progress" });
      await setupConnection(true);
      peerNumberEl.textContent = remoteNumber;
      show("call");
      updateStatus("In Call");
    };

    denyBtn.onclick = async () => {
      if (!callPath) {
        // locate and remove the incoming call (defensive)
        const callsSnap = await get(ref(db, "calls"));
        const calls = callsSnap.exists() ? callsSnap.val() : {};
        for (const k in calls) {
          const c = calls[k];
          if (c.to === myNumber && c.status === "ringing") {
            await remove(ref(db, `calls/${k}`));
            break;
          }
        }
      } else {
        await remove(ref(db, callPath));
      }
      show("menu");
      updateStatus("Idle");
    };

    endBtn.onclick = async () => {
      if (pc) pc.close();
      pc = null;
      if (callPath) {
        await remove(ref(db, callPath));
      }
      show("menu");
      updateStatus("Call Ended");
    };

    muteBtn.onclick = () => {
      if (localStream) {
        const track = localStream.getAudioTracks()[0];
        track.enabled = !track.enabled;
        muteBtn.textContent = track.enabled ? "üîá Mute" : "üîä Unmute";
      }
    };

    // --- Incoming call listener ---
    onValue(ref(db, "calls"), (snap) => {
      const calls = snap.val() || {};
      // Prefer the first ringing call directed to me
      let foundKey = null;
      for (const key in calls) {
        const call = calls[key];
        if (call && call.to === myNumber && call.status === "ringing") {
          foundKey = key;
          remoteNumber = call.from;
          break;
        }
      }
      if (foundKey) {
        callKey = foundKey;
        callPath = `calls/${callKey}`;
        callerNumberEl.textContent = remoteNumber;
        show("incoming");
        updateStatus("Incoming Call...");
        // auto-close if caller removed the call before accept
        onValue(ref(db, callPath), subSnap => {
          if (!subSnap.exists()) {
            show("menu");
            updateStatus("Caller cancelled");
            // cleanup local callPath
            callKey = null;
            callPath = null;
          }
        });
      }
    });

    // start on menu
    show("menu");
    updateStatus("Idle");
  </script>
</body>
</html>
