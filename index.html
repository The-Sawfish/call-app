<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Call App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 30px;
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }
    .screen { display: none; }
    .number {
      font-size: 1.4em;
      font-weight: bold;
      margin: 10px 0;
      color: #0078ff;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-primary { background: #0078ff; color: white; }
    .btn-primary:hover { background: #005fcc; }
    .btn-danger { background: #ff4d4f; color: white; }
    .btn-danger:hover { background: #cc393b; }
    .btn-success { background: #28a745; color: white; }
    .btn-success:hover { background: #1f7e34; }
    #status {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Voice Call</h1>
    <div id="status">Loading...</div>

    <!-- Home -->
    <div id="home" class="screen">
      <p>Your Number:</p>
      <div class="number" id="myNumber"></div>
      <input id="targetNumber" placeholder="Enter number to call">
      <br>
      <button class="btn-primary" id="callBtn">Call</button>
    </div>

    <!-- Incoming -->
    <div id="incoming" class="screen">
      <p>Incoming call from:</p>
      <div class="number" id="callerNumber"></div>
      <button class="btn-success" id="acceptBtn">Accept</button>
      <button class="btn-danger" id="denyBtn">Deny</button>
    </div>

    <!-- Call -->
    <div id="call" class="screen">
      <p>In call with:</p>
      <div class="number" id="withNumber"></div>
      <button class="btn-danger" id="endBtn">End Call</button>
      <button class="btn-primary" id="muteBtn">Mute</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, onChildAdded, get, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzfjcgM1LDpdplvnZ70TZMwiCdfJBaCSI",
      authDomain: "voice-call-bef3b.firebaseapp.com",
      databaseURL: "https://voice-call-bef3b-default-rtdb.firebaseio.com",
      projectId: "voice-call-bef3b",
      storageBucket: "voice-call-bef3b.firebasestorage.app",
      messagingSenderId: "280467966695",
      appId: "1:280467966695:web:1cfdc7f7bcef6a677db042",
      measurementId: "G-P1MEWVE8SN"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Elements
    const statusEl = document.getElementById("status");
    const homeScreen = document.getElementById("home");
    const incomingScreen = document.getElementById("incoming");
    const callScreen = document.getElementById("call");

    const myNumberEl = document.getElementById("myNumber");
    const targetNumberEl = document.getElementById("targetNumber");
    const callerNumberEl = document.getElementById("callerNumber");
    const withNumberEl = document.getElementById("withNumber");

    const callBtn = document.getElementById("callBtn");
    const acceptBtn = document.getElementById("acceptBtn");
    const denyBtn = document.getElementById("denyBtn");
    const endBtn = document.getElementById("endBtn");
    const muteBtn = document.getElementById("muteBtn");

    // --- Vars
    const myNumber = Math.floor(10000 + Math.random() * 90000).toString();
    myNumberEl.textContent = myNumber;

    let remoteNumber = null;
    let callPath = null;
    let peerConnection = null;
    let localStream = null;
    let muted = false;

    const servers = { iceServers: [{ urls: ["stun:stun.l.google.com:19302"] }] };

    function show(screen) {
      [homeScreen, incomingScreen, callScreen].forEach(div => div.style.display = "none");
      document.getElementById(screen).style.display = "block";
    }
    function updateStatus(msg) { statusEl.textContent = msg; }

    // --- Incoming call listener
    onValue(ref(db, "calls"), snapshot => {
      const calls = snapshot.val() || {};
      for (const key in calls) {
        const call = calls[key];
        if (call.to === myNumber && call.status === "ringing") {
          remoteNumber = call.from;
          callPath = `calls/${remoteNumber}_${myNumber}`;
          callerNumberEl.textContent = remoteNumber;
          show("incoming");
          updateStatus("Incoming call...");
          // Auto deny if caller hangs up first
          onValue(ref(db, callPath), snap => {
            if (!snap.exists()) {
              show("home");
              updateStatus("Caller cancelled");
            }
          });
        }
      }
    });

    // --- Call someone
    callBtn.onclick = async () => {
      remoteNumber = targetNumberEl.value.trim();
      if (!remoteNumber) return;
      callPath = `calls/${myNumber}_${remoteNumber}`;
      await setupConnection(false);
      show("call");
      withNumberEl.textContent = remoteNumber;
      updateStatus("Calling...");
    };

    // --- Accept
    acceptBtn.onclick = async () => {
      if (!callPath) return;
      await update(ref(db, callPath), { status: "in-progress" });
      await setupConnection(true);
      show("call");
      withNumberEl.textContent = remoteNumber;
      updateStatus("In call ðŸŽ¤");
    };

    // --- Deny
    denyBtn.onclick = async () => {
      if (!callPath) return;
      await remove(ref(db, callPath));
      show("home");
      updateStatus("Call denied");
    };

    // --- End
    endBtn.onclick = async () => {
      if (callPath) await remove(ref(db, callPath));
      if (peerConnection) peerConnection.close();
      show("home");
      updateStatus("Idle");
    };

    // --- Mute
    muteBtn.onclick = () => {
      muted = !muted;
      localStream.getAudioTracks()[0].enabled = !muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
    };

    // --- WebRTC
    async function setupConnection(isAnswerer) {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Remote audio
      const remoteAudio = document.createElement("audio");
      remoteAudio.autoplay = true;
      peerConnection.ontrack = (e) => {
        remoteAudio.srcObject = e.streams[0];
        document.body.appendChild(remoteAudio);
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          const type = isAnswerer ? "answer" : "offer";
          set(ref(db, `${callPath}/candidates/${type}/${Date.now()}`), e.candidate.toJSON());
        }
      };

      if (!isAnswerer) {
        // Caller
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await set(ref(db, callPath), {
          from: myNumber,
          to: remoteNumber,
          status: "ringing",
          offer
        });
        onValue(ref(db, `${callPath}/answer`), async snap => {
          if (snap.exists() && !peerConnection.currentRemoteDescription) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(snap.val()));
          }
        });
      } else {
        // Callee
        const callSnap = await get(ref(db, callPath));
        if (callSnap.exists()) {
          const call = callSnap.val();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await update(ref(db, callPath), { answer });
        }
      }

      // Remote ICE
      onChildAdded(ref(db, `${callPath}/candidates/${isAnswerer ? "offer" : "answer"}`), async snap => {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(snap.val()));
        } catch (err) {
          console.error("ICE error:", err);
        }
      });
    }

    // Init
    show("home");
    updateStatus("Idle");
  </script>
</body>
</html>
